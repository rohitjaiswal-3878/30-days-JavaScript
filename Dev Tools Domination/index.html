<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello")

    // Interpolated
    console.log("Hello I am %s %s",'Rohit','Jaiswal')

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background : red')
     
    // warning!
    console.warn('Oh No!')

    // Error :|

    console.error("erooasdkn")

    // Info

    console.info('Crocodiles eats 3-4 people per year.')

    // Testing
    console.assert(1==2,'That is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(document.querySelector("p"))
    console.dir(document.querySelector("p"))
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age * 7} year old `)
      console.groupEnd(`${dog.name}`)
    })
    // counting

    console.count('Wes')
    console.count('steve')
    console.count('Wes')
    console.count('steve')
    console.count('Wes')

    // timing

    console.time('fetching data.')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data.')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
